<ion-header>

  <ion-navbar>
    <ion-title>home</ion-title>
  </ion-navbar>

</ion-header>

<ion-content scroll="false">
  <ion-grid>
    <ion-row>
      <ion-col>
         <ion-list>
          <form (ngSubmit)="saveDatas()">
            <ion-item>
                <ion-label>
                  Nom du pays
                </ion-label>
                <ion-input type="text" [(ngModel)]='country' name='country'></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>
                  Region
                </ion-label>
                <ion-input type="text" [(ngModel)]='city' name='city'></ion-input>
              </ion-item>
            <button ion-button type="submit" block>Rechercher</button>
          </form>
         </ion-list>
       </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
